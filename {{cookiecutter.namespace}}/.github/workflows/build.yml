name: Build
on:
  workflow_call:
    inputs:
      dotnet-version:
        description: 'dotnet version'
        type: string
        default: '8.0'
      unit-test-project:
        description: 'Unit Test project'
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v4

      - name: 'ğŸ”§ setup dotnet'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: {% raw %}${{ inputs.dotnet-version }}{% endraw %}

      - name: 'ğŸ“¦ Cache NuGet packages'
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          # Look to see if there is a cache hit for the corresponding requirements file
          key: {% raw %}${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}{% endraw %}
          restore-keys: |
            {% raw %}${{ runner.os }}-nuget{% endraw %}

      - name: 'ğŸ“¦ Restore dependencies'
        run: |
          dotnet restore
          dotnet tool restore

      - name: 'ğŸ”§ compile'
        env:
          HUSKY: 0
        run: dotnet build

      - name: 'ğŸ” Unit Tests'
        run: dotnet test {% raw %}${{ inputs.unit-test-project }}{% endraw %}
        if: inputs.unit-test-project != ''

      - name: 'ğŸ” Check Formatting'
        run: |
          dotnet csharpier --check .
