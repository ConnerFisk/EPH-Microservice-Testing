name: cSpell
on:
  workflow_call:
    inputs:
      glob:
        description: 'Glob to search for files'
        type: string
        default: '**/*.{cs,js,ts,md}'

jobs:
  spell:
    runs-on: ubuntu-latest
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ” spell check code'
        run: npx cspell {% raw %}${{ inputs.glob }}{% endraw %}
